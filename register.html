<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.min.js"></script>
  <!-- Styles -->
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/register.css" rel="stylesheet">
  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <!-- Components -->
  <script src="components/logo.js" type="text/javascript" defer></script>
  <script src="components/with-google-button.js" type="text/javascript" defer></script>
  <script src="components/background.js" type="text/javascript" defer></script>
  <title>DCUFlix - Register</title>
</head>

<body>
  <background-component></background-component>
  <logo-component class="p"></logo-component>
  <div class="container-l d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="d-flex flex-column justify-content-center align-items-center p-5" style="background-color: rgba(0,0,0,.75);">
      <form style="width: 20vw; min-width: 15rem">
        <p class="fs-2 text-white">Sign Up</p>
        <div class="mb-3">
          <input type="email" class="form-control bg-dark border-0" placeholder="Email or phone number">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control bg-dark border-0" placeholder="Password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control bg-dark border-0" placeholder="Confirm password">
        </div>
        <button id="test" class="btn btn-danger w-100 mt-3" onclick="redirect('login.html')">Sign Up</button>
        <p class="text-white text-center mt-2">or</p>
        <with-google-button text="Sign up with Google" onclick="redirect('login.html')"></with-google-button>
      </form>
      <p class="text-white-50 pt-5">You alread have a DCUFlix account? <a class="signin" href="login.html">Sign in now</a>.</p>
    </div>
  </div>
</body>

</html>
