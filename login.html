<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.min.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css">
  <link href="styles/login.css" rel="stylesheet">
  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <!-- Components -->
  <script src="components/logo.js" type="text/javascript" defer></script>
  <script src="components/with-google-button.js" type="text/javascript" defer></script>
  <title>DCUFlix - Login</title>
</head>

<body>
  <logo-component></logo-component>
  <div class="container-l d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="d-flex flex-column justify-content-center align-items-center p-5" style="background-color: rgba(0,0,0,.75);">
      <form style="width: 20vw">
        <p class="fs-2 text-white">Sign In</p>
        <div class="mb-3">
          <input type="email" class="form-control bg-dark border-0" placeholder="Email or phone number">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control bg-dark border-0" placeholder="Password">
        </div>
        <button id="test" class="btn btn-danger w-100 mt-3" onclick="redirect('profile-selection.html')">Sign In</button>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input bg-black mt-2" id="exampleCheck1">
          <label class="form-check-label text-white mt-2" for="exampleCheck1">Remember me</label>
        </div>
        <p class="text-white text-center">or</p>
        <with-google-button text="Sign in with Google" onclick="redirect('profile-selection.html')"></with-google-button>
      </form>
      <p class="text-white-50 pt-5">New to DCUFlix? <a class="signup" href="register.html">Sign up now</a>.</p>
    </div>
  </div>
</body>

</html>
